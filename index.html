<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main-container">
    <div class="card">
      <img src="./images/image-product-desktop.jpg" alt="producto-img">
      <div class="product-description">
        <p class="perfume">P E R F U M E</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
  
        <p class="description">
          A floral, solar and voluptuos interpretation composed by
          Oliver Polge, Perfumer-Creator for the house of CHANEL.
        </p>

        <div class="price">
          <p><strong>$149.99</strong></p>
          <p><del>$169.99</del></p>
        </div>

        <button type="button" class="button">
          <img src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>

      </div>
    </div>
  </div>
</body>
</html>
